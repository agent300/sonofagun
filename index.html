<!--Script for Sound On/Off-->
<script>

let soundon;
let fsEnter = document.getElementById('onooff');
let fsVideo = document.getElementById('videomama');
fsEnter.addEventListener('click', function (e) {
    e.preventDefault();

    if (!soundon) {
        soundon = true;
        fsEnter.innerHTML = "Sound On";

    }

});

</script>
